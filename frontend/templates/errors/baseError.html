{% extends 'base.html' %}
{% set cssImports = ["errors"] %}
{% set title = errorCode %}
{% block content %}
<div class="error-content error-{{ errorCode }}">
  <div class="errorCode">
    {{ errorCode }}
  </div>
  <div class="errorMsg">
    {% block errorMsg %}{% endblock errorMsg %}
  </div>
</div>
{% endblock content %}
